<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Supplier Tracker â€” Orders</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="./config.js"></script>
  <script defer src="./app.js"></script>
  <style>
    :root{--bg:#070b15;--text:#e8ecff;--muted:#9aa6cf;--accent:#7c5cff;--danger:#ff6b6b;--shadow:0 18px 60px rgba(0,0,0,.55);--radius:16px}
    *{box-sizing:border-box}
    body{margin:0;background:radial-gradient(1200px 500px at 55% 0%, rgba(124,92,255,.18), transparent 62%),radial-gradient(900px 500px at 10% 10%, rgba(51,214,159,.10), transparent 60%),var(--bg);color:var(--text);font:14px/1.4 ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,Arial}
    header{position:sticky;top:0;z-index:20;backdrop-filter:blur(8px);background:rgba(7,11,21,.55);border-bottom:1px solid rgba(35,48,85,.65)}
    .wrap{max-width:1180px;margin:0 auto;padding:16px}
    .topbar{display:flex;align-items:center;justify-content:space-between;gap:10px}
    .brand{display:flex;align-items:center;gap:10px}
    .badge{width:34px;height:34px;border-radius:12px;display:grid;place-items:center;background:rgba(124,92,255,.15);border:1px solid rgba(124,92,255,.35)}
    .brand h1{font-size:18px;margin:0}
    .brand p{margin:0;color:var(--muted);font-size:12px}
    .actions{display:flex;gap:10px;align-items:center;flex-wrap:wrap;justify-content:flex-end}
    .chip{padding:8px 10px;border-radius:999px;border:1px solid rgba(35,48,85,.85);background:rgba(11,18,36,.55);color:var(--muted);font-size:12px}
    .btn{padding:9px 12px;border-radius:12px;border:1px solid rgba(35,48,85,.85);background:rgba(11,18,36,.75);color:var(--text);cursor:pointer;font-weight:650}
    .btn.primary{background:var(--accent);border-color:rgba(124,92,255,.65)}
    .btn.danger{background:rgba(255,107,107,.12);border-color:rgba(255,107,107,.35);color:#ffd1d1}
    main .grid{display:grid;grid-template-columns:420px 1fr;gap:16px;padding:18px 16px 28px}
    @media (max-width:980px){main .grid{grid-template-columns:1fr}}
    .card{background:linear-gradient(180deg, rgba(13,22,48,.86), rgba(11,18,36,.86));border:1px solid rgba(35,48,85,.9);border-radius:var(--radius);box-shadow:var(--shadow)}
    .card .hd{padding:14px 14px 8px;border-bottom:1px solid rgba(35,48,85,.55);display:flex;align-items:center;justify-content:space-between;gap:10px}
    .card .hd h2{font-size:14px;margin:0}
    .card .bd{padding:14px}
    label{display:block;margin:10px 0 6px;color:var(--muted);font-size:12px}
    input,select,textarea{width:100%;padding:10px;border-radius:12px;border:1px solid rgba(35,48,85,.9);background:rgba(7,11,21,.55);color:var(--text);outline:none}
    textarea{min-height:90px;resize:vertical}
    .row2{display:grid;grid-template-columns:1fr 1fr;gap:10px}
    .formActions{display:flex;gap:10px;align-items:center;margin-top:12px;flex-wrap:wrap}
    .tabs{display:flex;gap:8px;align-items:center;flex-wrap:wrap}
    .tab{padding:7px 10px;border-radius:999px;border:1px solid rgba(35,48,85,.85);background:rgba(11,18,36,.55);color:var(--muted);cursor:pointer;font-size:12px}
    .tab.active{background:rgba(124,92,255,.18);color:#e8ecff;border-color:rgba(124,92,255,.55)}
    .filters{display:flex;gap:10px;align-items:center;flex-wrap:wrap;margin-top:10px}
    .search{flex:1;min-width:220px}
    .list{padding:0;margin:0;list-style:none}
    .item{padding:12px 14px;border-top:1px solid rgba(35,48,85,.55);display:flex;justify-content:space-between;gap:12px;align-items:flex-start}
    .item:hover{background:rgba(124,92,255,.06)}
    .titleLine{display:flex;gap:8px;align-items:center;flex-wrap:wrap}
    .pill{font-size:11px;padding:4px 8px;border-radius:999px;border:1px solid rgba(35,48,85,.85);background:rgba(7,11,21,.40);color:var(--muted)}
    .pill.accent{border-color:rgba(124,92,255,.55);background:rgba(124,92,255,.12);color:#e8ecff}
    .hidden{display:none !important}
    .notice{padding:10px 12px;border-radius:12px;border:1px solid rgba(255,107,107,.35);background:rgba(255,107,107,.10);color:#ffd1d1}
    .kpi{display:grid;grid-template-columns:repeat(3,1fr);gap:10px}
    .kpi .box{padding:12px;border-radius:14px;border:1px solid rgba(35,48,85,.85);background:rgba(7,11,21,.40)}
    .kpi .num{font-size:18px;font-weight:800}
    .kpi .lbl{font-size:11px;color:var(--muted)}
  </style>
</head>
<body>
  <header>
    <div class="wrap">
      <div class="topbar">
        <div class="brand">
          <div class="badge">ðŸ“¦</div>
          <div>
            <h1>Supplier Tracker</h1>
            <p>Orders & supplier payments (secure login)</p>
          </div>
        </div>
        <div class="actions">
          <div id="userChip" class="chip">Checking sessionâ€¦</div>
          <button id="btnLogout" class="btn danger" type="button">Logout</button>
        </div>
      </div>
    </div>
  </header>

  <main>
    <div class="wrap">
      <div id="authError" class="notice hidden" role="alert"></div>
      <div class="grid">
        <section class="card">
          <div class="hd">
            <h2 id="formTitle">New Order</h2>
            <div class="chip" style="border-style:dashed">Drafts save automatically</div>
          </div>
          <div class="bd">
            <form id="orderForm">
              <label>Customer Name *</label>
              <input id="customer_name" required placeholder="e.g. Juan Dela Cruz" />

              <label>Facebook Link / Profile</label>
              <input id="fb_profile" placeholder="facebook.com/profile..." />

              <label>Order Details *</label>
              <textarea id="order_details" required placeholder="Item Code, Size, Quantity..."></textarea>

              <label>Attachment / Screenshot</label>
              <input id="attachment" type="file" accept="image/*" />

              <div class="row2">
                <div>
                  <label>Status</label>
                  <select id="status">
                    <option value="pending">Pending</option>
                    <option value="processing">Processing</option>
                    <option value="shipped">Shipped</option>
                    <option value="delivered">Delivered</option>
                    <option value="cancelled">Cancelled</option>
                  </select>
                </div>
                <div>
                  <label>Order Date</label>
                  <input id="order_date" type="date" />
                </div>
              </div>

              <label>Delivery Method</label>
              <select id="delivery_method">
                <option value="jnt">J&T (Courier)</option>
                <option value="lalamove">Lalamove</option>
                <option value="walkin">Walk-in</option>
              </select>

              <div class="row2">
                <div>
                  <label>Paid for Product (â‚±)</label>
                  <input id="paid_product" type="number" step="0.01" placeholder="e.g. 1680" />
                </div>
                <div>
                  <label>Paid Shipping Fee (â‚±)</label>
                  <input id="paid_shipping" type="number" step="0.01" placeholder="e.g. 190" />
                </div>
              </div>

              <label>Private Notes</label>
              <textarea id="notes" placeholder="Supplier notes, tracking #, etc."></textarea>

              <div class="formActions">
                <button id="btnSave" class="btn primary" type="submit">Save Order</button>
                <button id="btnClear" class="btn" type="button">Clear Form</button>
                <span id="formMsg" class="chip" style="border-style:dashed">â€”</span>
              </div>
            </form>
          </div>
        </section>

        <section class="card">
          <div class="hd">
            <div class="tabs" id="tabs">
              <button class="tab active" data-tab="all" type="button">All</button>
              <button class="tab" data-tab="jnt" type="button">J&T</button>
              <button class="tab" data-tab="lalamove" type="button">Lalamove</button>
              <button class="tab" data-tab="walkin" type="button">Walk-in</button>
            </div>
            <div class="chip" id="countLabel">0 orders</div>
          </div>

          <div class="bd">
            <div class="filters">
              <input id="search" class="search" placeholder="Search name, details, or IDâ€¦" />
              <select id="statusFilter" title="Status filter">
                <option value="all">All Status</option>
                <option value="pending">Pending</option>
                <option value="processing">Processing</option>
                <option value="shipped">Shipped</option>
                <option value="delivered">Delivered</option>
                <option value="cancelled">Cancelled</option>
              </select>
              <select id="dateFilter" title="Date filter">
                <option value="all">All Dates</option>
              </select>
              <button id="btnRefresh" class="btn" type="button">â†»</button>
            </div>

            <div id="adminOnlyDashboard" class="hidden" style="margin-top:12px">
              <div class="kpi">
                <div class="box"><div class="num" id="kpiTotal">0</div><div class="lbl">Total Orders</div></div>
                <div class="box"><div class="num" id="kpiPaid">â‚±0</div><div class="lbl">Total Paid</div></div>
                <div class="box"><div class="num" id="kpiPending">0</div><div class="lbl">Pending</div></div>
              </div>
            </div>
          </div>

          <ul id="orderList" class="list"></ul>
        </section>
      </div>
    </div>
  </main>
</body>
</html>
